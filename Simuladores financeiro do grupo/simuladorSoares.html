<body>
    <h1>Produtores de soja</h1>

    Quantos hectares<input id="hect" type="text">
    <button onclick="calcular()">Calcular</button>

    <div id="resposta"></div>
    <div id="resposta2"></div>
    <div id="diferenca"></div>
</body>

<script>

    function calcular() {
        var hectares = hect.value;
        var sSensor = hectares * 340;
        var cSensor = hectares * 6000;
        var valorSemSensor = sSensor * 3600;
        var valorComSensor = cSensor * 3600;
        var porcentagem = (valorComSensor / valorSemSensor) * 100;


        resposta.innerHTML = `Sem a nossa solução você produziria ${sSensor}Kg de oleo para a produção de combustiveis <br>`;
        resposta.innerHTML += `Com a nossa solução você produziria ${cSensor}Kg de oleo para a produção de combustiveis`;

        resposta2.innerHTML = `Isso daria um lucro bruto sem nossa solução de R$${valorSemSensor} <br>`;
        resposta2.innerHTML += `Isso daria um lucro bruto com nossa solução de R$${valorComSensor}`;

        diferenca.innerHTML = `isso da uma diferença de ${porcentagem.toFixed(0)}% de lucro a mais com a gente`;
    }
</script>

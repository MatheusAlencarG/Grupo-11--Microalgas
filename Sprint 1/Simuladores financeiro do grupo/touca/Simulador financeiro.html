<body>
<div class="title"><h1>Simulador financeiro</h1></div>
    <div class="container">
            <div class="formbox">
                    <input id="valor1" placeholder="informe a quantidade de hectares de óleo de soja">
                    <br><br>
                    <button onclick="calcular()">Calcular</button>
                    <br><br>
                    <div id="divresultado"></div>
        </div>
    </div>

<script>
 function calcular(){
// font https://www.ecodebate.com.br/2008/12/22/em-um-hectare-microalgas-para-biocombustiveis-produzem-100-vezes-mais-oleo-que-a-soja/
//https://agroemdia.com.br/2019/06/27/rs-custo-de-producao-da-soja-e-de-r-338-mil-ha-e-do-milho-r-458-mil/

    var soja = valor1.value * 872;  
    var alga = soja * 17;
    var renda = alga - soja;

    divresultado.innerHTML = `Óleo de soja rende R$ ${soja.toFixed(2)} em ${valor1.value}ha<br><br>
    Enquanto o óleo de microalgas rende <br>R$ ${alga.toFixed(2)} em ${valor1.value}ha<br><br>
    O que da uma diferença de lucro de R$ ${renda.toFixed(2)}`;
}
</script>
